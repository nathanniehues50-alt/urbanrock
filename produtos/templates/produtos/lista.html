<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>UrbanRock - Produtos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0d0d0d;
            color: #eaeaea;
            font-family: 'Montserrat', sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background: #000;
            border-bottom: 1px solid #222;
            padding: 15px 0;
        }

        .navbar-brand {
            color: #f2c94c !important;
            font-weight: 800;
            letter-spacing: 1px;
            font-size: 1.4rem;
        }

        /* TÍTULO */
        h1 {
            font-weight: 700;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        /* CARD DO PRODUTO */
        .produto-card {
            background: #111;
            border: 1px solid #1f1f1f;
            border-radius: 10px;
            padding: 18px;
            transition: 0.25s;
        }

        .produto-card:hover {
            transform: translateY(-6px);
            border-color: #f2c94c;
        }

        .produto-preco {
            font-size: 1.3rem;
            font-weight: 700;
            color: #f2c94c;
        }

        .btn-admin {
            position: fixed;
            top: 20px;
            right: 20px;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">URBANROCK</a>
    </div>
</nav>

<!-- BOTÃO ADMIN -->
<a href="/admin" class="btn btn-warning btn-sm btn-admin">Admin</a>

<div class="container">
    <h1>Produtos disponíveis</h1>
    <p class="text-muted">Lista das peças cadastradas no catálogo.</p>

    <div class="row mt-4">
        {% for p in produtos %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="produto-card">
                <h5>{{ p.nome }}</h5>

                <p class="produto-preco">R$ {{ p.preco }}</p>

                {% if p.estoque > 0 %}
                    <span class="badge bg-success">Em estoque</span>
                {% else %}
                    <span class="badge bg-danger">Indisponível</span>
                {% endif %}
            </div>
        </div>
        {% empty %}
        <p class="text-muted mt-4">
            Nenhum produto cadastrado. Vá até o <a href="/admin">admin</a> e crie o primeiro!
        </p>
        {% endfor %}
    </div>
</div>

</body>
</html>
